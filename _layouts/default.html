<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body class="{% if site.theme == 'dark' %}dark-theme{% endif %}">
    <script>
        // Check if user has a saved theme preference
        // Check if user has a system theme preference
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        let bodySavedTheme = localStorage.getItem('theme');
        if (!bodySavedTheme) {
            bodySavedTheme = prefersDarkScheme.matches ? 'dark' : 'light';
        }

        // Set theme based on saved preference
        if (bodySavedTheme === 'dark') {
            document.body.classList.add('dark-theme');
        } else if (bodySavedTheme === 'light') {
            document.body.classList.remove('dark-theme');
        } else {

        }
    </script>
    <div class="container"
        style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; text-align: center;">
        <h1>The blog has moved.</h1>
        <p style="margin-top: 1rem;">Please click the link below to go to the new location:</p>
        <p style="font-size: 1.2rem; margin-top: 0.5rem;">
            <a id="redirect-link" href="https://pages.narang99.in/">https://pages.narang99.in/</a>
        </p>
        <img class="profile-picture" src="/assets/surprised-duck.png">
        <script>
            (function () {
                var newBase = "https://pages.narang99.in";
                var currentPath = window.location.pathname;
                var newUrl = newBase + currentPath;
                var link = document.getElementById('redirect-link');
                if (link) {
                    link.href = newUrl;
                    link.textContent = newUrl;
                }
            })();
        </script>
    </div>
</body>
